<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chemical Properties</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
		<script src="build/index.js" type="module" defer></script>
	</head>
	<body data-result="NORMAL">
		<div class="backgrounds">
			<div class="normal"></div>
			<div class="correct"></div>
			<div class="incorrect"></div>
		</div>
		<div class="page-containers">
			<section data-page="VALUE">
				<div class="container around">
					<div class="question card">
						What is the <span data-field="">FIELD</span> of
						<span data-element="">ELEMENT</span>?
					</div>
					<div class="correction card">
						<span class="text">Correct Answer</span>
						<div class="line"></div>
						<span data-answer>ANSWER</span>
					</div>
				</div>
				<div class="container centered input">
					<div class="card">
						<input type="text" data-input />
					</div>
				</div>
			</section>
			<section data-page="OWNER"></section>
			<section data-page="BOOLEAN" data-active>
				<div class="container around">
					<div class="question card">
						Is <span data-element="">ELEMENT</span> a <span data-field="">FIELD</span> element?
					</div>
					<div class="correction card">
						<span class="text">Correct Answer</span>
						<div class="line"></div>
						<span data-answer>ANSWER</span>
					</div>
				</div>
				<div class="container horizontal around input">
					<!-- data-incorrect , data-correct -->
					<button class="card" data-true>YES</button>
					<button class="card" data-false>NO</button>
				</div>
			</section>
			<section data-page="COMPARE"></section>
		</div>
	</body>
</html>
